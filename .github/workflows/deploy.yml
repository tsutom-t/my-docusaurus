name: Deploy Monorepo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docusaurus and Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/apps/web/.next/cache
            ${{ github.workspace }}/apps/docs/.docusaurus/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Turbo
        run: npm install turbo --global

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        run: turbo run build --filter=docs

      - name: Build Next.js
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          cd apps/web
          npm run build
          npm run export

      - name: Prepare deployment folder
        run: |
          mkdir -p ./out/docs ./out/web
          mv ./apps/docs/build/* ./out/docs/
          mv ./apps/web/out/* ./out/web/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          user_name: "tsutom-t"
          user_email: "takatop162@gmail.com"
