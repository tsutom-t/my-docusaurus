name: Deploy Monorepo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docusaurus and Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/apps/web/.next/cache
            ${{ github.workspace }}/apps/docs/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Turbo
        run: npm install turbo --global

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        run: turbo run build --filter=docs

      - name: Build Next.js
        run: |
          turbo run build --filter=web
          turbo run export --filter=web

      - name: Deploy Docusaurus to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/docs/build
          destination_dir: docs
          user_name: "tsutom-t"
          user_email: "takatop162@gmail.com"

      - name: Deploy Next.js to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/out
          destination_dir: web
          user_name: "tsutom-t"
          user_email: "takatop162@gmail.com"
