name: Deploy Monorepo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Docusaurus and Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build --workspace=web

      - name: Build Docusaurus
        run: npm run build --workspace=docs

      - name: Deploy to GitHub Pages
        run: |
          mkdir -p ./docs
          cp -r ./apps/web/out/* ./docs/
          cp -r ./apps/docs/build/* ./docs/
          touch ./docs/.nojekyll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
