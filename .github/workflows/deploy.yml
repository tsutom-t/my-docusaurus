name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # メインブランチにプッシュされた時に実行

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # docusaurusの編集履歴機能のため

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Docusaurusのビルド出力ディレクトリ
          # ユーザー名とメールを設定
          user_name: "tsutom-t"
          user_email: "takatop162@gmail.com"
